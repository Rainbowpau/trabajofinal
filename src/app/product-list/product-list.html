
<div class="container">
  <div class="row" *ngFor="let dato of products; let i = index">
    <p class="title">{{dato.nombre}}</p>
    <img class="image-product" src="{{path + dato.foto}}" />
    <br>
    <p>${{dato.precio}}</p>
    <button class="button" (click)="goToProductDetail(dato.id)"> Ver detalle</button> 
  </div>
</div>
